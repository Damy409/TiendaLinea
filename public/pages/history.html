<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Compras</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        /* Estilos del encabezado */
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        /* Estilos para la barra de navegación */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            background-color: #0056b3;
            border-radius: 4px;
        }

        /* Estilos para el contenedor principal */
        main {
            padding: 20px;
        }

        #purchase-history-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .bill {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .bill h3 {
            margin-top: 0;
            color: #333;
        }

        .bill p {
            margin: 5px 0;
            color: #555;
        }

        .bill ul {
            padding-left: 20px;
            margin: 10px 0;
        }

        .bill ul li {
            font-size: 14px;
            color: #333;
        }

        /* Estilos para el enlace de cerrar sesión */
        #logout {
            color: #f8f9fa;
            text-decoration: none;
            font-size: 14px;
            padding: 5px 10px;
            background-color: #dc3545;
            border-radius: 4px;
        }

        #logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Historial de Compras</h1>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/pages/cartView.html">Carrito</a></li>
                <li><a href="#" id="logout">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="purchase-history-container">
            <!-- Facturas renderizadas aquí -->
        </div>
    </main>
    <script>
        async function loadPurchaseHistory() {
            try {
                const response = await fetch('/api/cart/history');
                const data = await response.json();
                if (response.ok) {
                    const container = document.getElementById('purchase-history-container');
                    container.innerHTML = data.map(bill => `
                        <div class="bill">
                            <h3>Factura #${bill.id}</h3>
                            <p>Email: ${bill.userEmail}</p>
                            <ul>
                                ${bill.items.map(item => `<li>${item.name} - ${item.quantity}x</li>`).join('')}
                            </ul>
                            <p>Total: $${bill.total}</p>
                        </div>
                    `).join('');
                } else {
                    alert('Error cargando el historial.');
                }
            } catch (error) {
                console.error('Error cargando historial:', error);
            }
        }
        loadPurchaseHistory();
    </script>
</body>
</html>
